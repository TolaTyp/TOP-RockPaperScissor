<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Rock Paper Scissor</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
    </div>
    <div id="output">
        <div id="score">
            Your score: <span id="humanScore">0</span>   Computer score: <span id="computerScore">0</span>
        </div>
        <div id="logic">
        </div>
        <div id="restart">
            <button id="restartButton">Restart</button>
        </div>
    </div>
</body>
</html>
